
<div class="anime-filter">
    <select name="filter" id="filter" [(ngModel)]="filterSelect" (change)="filterChangeService()">
        <option value="bypopularity">By Popularity</option>
        <option value="favorite">Favorite</option>
        <option value="airing">Airing</option>
        <option value="upcoming" >Upcoming</option>
        <option value="tv">Tv</option>
        <option value="movie">Movie</option>
        <option value="ova">Ova</option>
        <option value="special">Special</option>
    </select>
</div>
<div class="anime-row">
    <div class="anime-row-item" *ngFor="let anime of animeList;">
        <div class="anime-row-item-card">
            <a class="anime-row-item-card-image" (click)="setAnimeDetailToService(anime)">
                <img class="img-responsive" src="{{ anime.image_url }}" alt="{{ anime.title }}">
            </a>
            <div class="anime-row-item-card-details">
                <p>{{ anime.title | wordCut }}</p>
            </div>
        </div>
    </div>
</div>
<hr>
    <div class="anime-pagination">
        <div class="anime-pagination-page">
            <a (click)="paginate(-1)">&laquo;</a>
        </div>
        <div class="anime-pagination-page">
            <a (click)="paginate(1)">1</a>
        </div>
        <div class="anime-pagination-page">
            <a (click)="paginate(2)">2</a>
        </div>
        <div class="anime-pagination-page">
            <a (click)="paginate(3)">3</a>
        </div>
        <div class="anime-pagination-page">
            <a (click)="paginate(4)">4</a>
        </div>
        <div class="anime-pagination-page">
            <a (click)="paginate(5)">5</a>
        </div>
        <div class="anime-pagination-page">
            <a (click)="paginate(6)">6</a>
        </div>
        <div class="anime-pagination-page">
            <a (click)="paginate(0)">&raquo;</a>
        </div>
    </div>
    <hr>
