<div class="auth-container">
    <div class="auth-container-header">
        <ul>
            <li (click)="displayChange('login')" [ngClass]="{ is_active: !disableLogin  }">Login</li>
            <li (click)="displayChange('signup')" [ngClass]="{ is_active: disableLogin  }">Signup</li>
        </ul>
    </div>
    <div class="auth-container-content">
        <div class="auth-container-content-login" [ngClass]="{ disabled: disableLogin }">
            <form #lform="ngForm" (ngSubmit)="onSubmitLogin()">
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input class="form-control" type="text" name="email" id="email"  email>
                </div>
                <div class="form-group">
                    <label for="email">Password</label>
                    <input class="form-control" type="password" name="pass" id="pass">
                </div>
                <button type="submit">Login</button>           
            </form>
        </div>
        <div class="auth-container-content-signup" [ngClass]="{ disabled: !disableLogin }">
            <form #sform="ngForm" (ngSubmit)="onSubmitLogin()">
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input class="form-control" type="text" name="email" id="email"  email>
                </div>
                <div class="form-group">
                    <label for="email">First Name</label>
                    <input class="form-control" type="text" name="fname" id="fname">
                </div>
                <div class="form-group">
                    <label for="email">Password</label>
                    <input class="form-control" type="password" name="pass" id="pass">
                </div>
                <button type="submit">Signup</button>           
            </form>
        </div>
    </div>
</div>
