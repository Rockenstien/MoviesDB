<div class="auth-container">
    <div class="auth-container-header">
        <ul>
            <li (click)="displayChange('login')" [ngClass]="{ is_active: !disableLogin  }">Login</li>
            <li (click)="displayChange('signup')" [ngClass]="{ is_active: disableLogin  }">Signup</li>
        </ul>
    </div>
    <div class="auth-container-content">
        <div class="auth-container-content-login" *ngIf="loginForm" [ngClass]="{ disabled: disableLogin }">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                <div class="form-group">
                    <label for="lemail">Email ID</label>
                    <input class="form-control" formControlName="lemail" type="text" id="lemail"  email>
                </div>
                <div class="form-group">
                    <label for="lpass">Password</label>
                    <input class="form-control" type="password" formControlName="lpass" id="lpass" minlength="6">
                </div>
                <button type="submit">Login</button>   
                <div class="error" *ngIf="loginError">
                    <p class="error-text">{{ loginError }}</p>
                </div>        
            </form>
        </div>
        <div class="auth-container-content-signup" *ngIf="signupForm" [ngClass]="{ disabled: !disableLogin }">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup()">
                <div class="form-group">
                    <label for="semail">Email ID</label>
                    <input class="form-control" type="text" formControlName="semail" id="semail"  email>
                </div>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input class="form-control" type="text" formControlName="fname" id="fname" maxlength="9">
                </div>
                <div class="form-group">
                    <label for="spass">Password</label>
                    <input class="form-control" type="password" formControlName="spass" id="spass" minlength="6">
                </div>
                <button type="submit">Signup</button>           
                <div class="error" *ngIf="signupError">
                    <p class="error-text">{{ signupError }}</p>
                </div>
            </form>
        </div>
    </div>
</div>
